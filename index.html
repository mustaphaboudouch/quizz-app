<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Header -->

    <div class="header">
        <h1>Quiz App</h1>
    </div>

    <!-- Score Box -->

    <div class="score-box d-none">
        <h1 class="result">Your Score : 0%</h1>
    </div>

    <!-- Quiz Form -->

    <form class="quiz-form container">

        <!-- Question -->
        <div class="question">
            <h2>1. Galileo was an Italian astronomer who developed ?</h2>
            <p>
                <input type="radio" id="test11" name="q1" value="A">
                <label for="test11">Telescope</label>
            </p>
            <p>
                <input type="radio" id="test12" name="q1" value="B">
                <label for="test12">Airoplane</label>
            </p>
            <p>
                <input type="radio" id="test13" name="q1" value="C">
                <label for="test13">Electricity</label>
            </p>
        </div>

        <!-- Question -->
        <div class="question">
            <h2>2. Who is the father of Geometry ?</h2>
            <p>
                <input type="radio" id="test21" name="q2" value="A">
                <label for="test21">Aristotle</label>
            </p>
            <p>
                <input type="radio" id="test22" name="q2" value="B">
                <label for="test22">Euclid</label>
            </p>
            <p>
                <input type="radio" id="test23" name="q2" value="C">
                <label for="test23">Pythagoras</label>
            </p>
        </div>

        <!-- Question -->
        <div class="question">
            <h2>3. Who was known as Iron man of India ?</h2>
            <p>
                <input type="radio" id="test31" name="q3" value="A">
                <label for="test31">Govind Ballabh Pant</label>
            </p>
            <p>
                <input type="radio" id="test32" name="q3" value="B">
                <label for="test32">Subhash Chandra Bose</label>
            </p>
            <p>
                <input type="radio" id="test33" name="q3" value="C">
                <label for="test33">Jawaharlal Nehru</label>
            </p>
        </div>

        <!-- Question -->
        <div class="question">
            <h2>3. Who was known as Iron man of India ?</h2>
            <p>
                <input type="radio" id="test41" name="q4" value="A">
                <label for="test41">Govind Ballabh Pant</label>
            </p>
            <p>
                <input type="radio" id="test42" name="q4" value="B">
                <label for="test42">Subhash Chandra Bose</label>
            </p>
            <p>
                <input type="radio" id="test43" name="q4" value="C">
                <label for="test43">Jawaharlal Nehru</label>
            </p>
        </div>

        <!-- Submit & Reset Buttons -->
        <button class="reset" type="reset">Reset</button>
        <button class="submit" type="submit">Submit</button>
    </form>


    <!-- JS Files -->
    <script src="js/main.js"></script>
</body>
</html>
